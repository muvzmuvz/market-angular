<div class="card-items">
  <img
    [src]="product.images[0].path"
    [alt]="product.name"
    class="card-img"
  />

  <p class="card--descripion elipse">{{ product.name }}</p>
  <p class="card-coast">Цена: {{ product.price }} ₽</p>
  <p class="card--ps text-gray-500">
    Осталось: {{ product.countProduct }} шт.
  </p>

  <button
    tuiButton
    appearance="primary"
    type="button"
    class="order--buton"
    size="m"
    (click)="addToCart()">Заказать</button>
</div>
